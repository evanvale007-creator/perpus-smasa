<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Perpus SMAN 1 Magetan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .navbar { background-color: #004d40 !important; }
        .card { border-radius: 15px; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    </style>
</head>
<body onload="muatAwal()">

<nav class="navbar navbar-dark shadow-sm mb-4">
    <div class="container">
        <span class="navbar-brand h1"><i class="bi bi-book-half me-2"></i> SMASA LIB - Admin</span>
    </div>
</nav>

<div class="container">
    <div class="card p-4 mb-4">
        <h5 class="mb-3">Input Peminjaman Baru</h5>
        <div class="row g-3">
            <div class="col-md-5"><input type="text" id="namaSiswa" class="form-control" placeholder="Nama Siswa"></div>
            <div class="col-md-5">
                <input type="text" id="judulBuku" list="listBuku" class="form-control" placeholder="Judul Buku">
                <datalist id="listBuku"></datalist>
            </div>
            <div class="col-md-2"><button id="btnPinjam" onclick="pinjamBuku()" class="btn btn-primary w-100">Pinjam</button></div>
        </div>
    </div>

    <div class="card p-4">
        <h5 class="mb-3">Daftar Peminjaman Aktif & Riwayat</h5>
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Nama Siswa</th>
                        <th>Judul Buku</th>
                        <th>Tgl Pinjam</th>
                        <th>Status</th>
                        <th>Tgl Kembali</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tabelPeminjaman"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwFPfbAYtbHfy2FtWz8Dw7nZSO7SGyr0rvS68rAdpqmv4tL91dLAyoUgOerAF31Sc3I/exec";

    async function muatAwal() {
        muatDaftarBuku();
        muatDataPeminjam();
    }

    async function muatDaftarBuku() {
        const res = await fetch(API_URL + "?action=getBuku");
        const data = await res.json();
        const list = document.getElementById('listBuku');
        data.forEach(judul => { let opt = document.createElement('option'); opt.value = judul; list.appendChild(opt); });
    }

    async function muatDataPeminjam() {
        const tabel = document.getElementById('tabelPeminjaman');
        tabel.innerHTML = "<tr><td colspan='6' class='text-center'>Memuat data...</td></tr>";
        const res = await fetch(API_URL + "?action=getPeminjaman");
        const data = await res.json();
        
        tabel.innerHTML = data.map(row => {
            const isDipinjam = row[4] === "Dipinjam";
            return `
                <tr>
                    <td>${row[1]}</td>
                    <td>${row[2]}</td>
                    <td>${row[3]}</td>
                    <td><span class="badge ${isDipinjam ? 'bg-warning text-dark' : 'bg-success'}">${row[4]}</span></td>
                    <td>${row[5] || "-"}</td>
                    <td>
                        ${isDipinjam ? `<button class="btn btn-sm btn-outline-success" onclick="kembalikanBuku('${row[0]}')">Selesai</button>` : `<i class="bi bi-check-all text-success"></i>`}
                    </td>
                </tr>
            `;
        }).reverse().join('');
    }

    async function pinjamBuku() {
        const nama = document.getElementById('namaSiswa').value;
        const buku = document.getElementById('judulBuku').value;
        if(!nama || !buku) return alert("Isi data!");
        
        await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({ action: "pinjam", nama: nama, buku: buku })
        });
        location.reload();
    }

    async function kembalikanBuku(id) {
        if(!confirm("Buku sudah dikembalikan?")) return;
        await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({ action: "kembali", id: id })
        });
        location.reload();
    }
</script>
</body>

</html>
